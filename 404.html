<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Élume Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Jost:wght@200;300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cream: #f5f0e8;
      --gold: #b89a6a;
      --dark: #1a1612;
      --mid: #3a342c;
    }

    body {
      background: var(--cream);
      color: var(--dark);
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background lines */
    .bg-lines {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.08;
    }
    .bg-lines span {
      position: absolute; background: var(--gold);
    }
    .bg-lines span:nth-child(1) { width: 1px; height: 100vh; left: 25%; }
    .bg-lines span:nth-child(2) { width: 1px; height: 100vh; left: 75%; }
    .bg-lines span:nth-child(3) { width: 100vw; height: 1px; top: 30%; }
    .bg-lines span:nth-child(4) { width: 100vw; height: 1px; top: 70%; }

    /* Big 404 */
    .big-number {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(10rem, 25vw, 22rem);
      font-weight: 300;
      line-height: 1;
      color: transparent;
      -webkit-text-stroke: 1px rgba(184,154,106,0.25);
      position: absolute;
      user-select: none;
      letter-spacing: -0.02em;
      animation: fadeIn 1s ease forwards;
    }

    .content {
      position: relative; text-align: center; z-index: 1;
      opacity: 0; animation: fadeUp 1s 0.4s forwards;
    }

    .eyebrow {
      font-size: 0.65rem; letter-spacing: 0.4em; text-transform: uppercase;
      color: var(--gold); margin-bottom: 1.5rem;
      display: flex; align-items: center; justify-content: center; gap: 1rem;
    }
    .eyebrow::before, .eyebrow::after {
      content: ''; display: block; width: 30px; height: 1px; background: var(--gold);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 300; line-height: 1.2;
      margin-bottom: 1rem;
    }
    h1 em { font-style: italic; color: var(--gold); }

    p {
      font-size: 0.85rem; line-height: 1.8; color: var(--mid);
      max-width: 360px; margin: 0 auto 2.5rem;
    }

    .btn-home {
      display: inline-flex; align-items: center; gap: 1rem;
      text-decoration: none; color: var(--dark);
      font-size: 0.7rem; letter-spacing: 0.25em; text-transform: uppercase;
      transition: gap 0.3s;
    }
    .btn-home::before {
      content: ''; display: block; width: 40px; height: 1px;
      background: var(--gold); transition: width 0.4s;
    }
    .btn-home:hover::before { width: 70px; }
    .btn-home:hover { gap: 1.5rem; }

    /* Nav logo */
    .nav-logo {
      position: fixed; top: 2rem; left: 4rem;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem; font-weight: 300; letter-spacing: 0.15em;
      color: var(--dark); text-decoration: none;
      opacity: 0; animation: fadeIn 1s 0.2s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="bg-lines">
    <span></span><span></span><span></span><span></span>
  </div>

  <a href="/" class="nav-logo">Élume</a>

  <div class="big-number">404</div>

  <div class="content">
    <p class="eyebrow">Pagina non trovata</p>
    <h1>Sei finito<br>in territorio <em>inesplorato</em></h1>
    <p>La pagina che cerchi non esiste o è stata spostata. Torna alla home e riparti da capo.</p>
    <a href="/" class="btn-home">Torna alla home</a>
  </div>

</body>
</html>
